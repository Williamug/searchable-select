version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: searchable-select-demo
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - ../:/var/www/html/package
    working_dir: /var/www/html
    command: php artisan serve --host=0.0.0.0 --port=8000
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:xJ3N8xJ3N8xJ3N8xJ3N8xJ3N8xJ3N8xJ3N8xJ3N8xJ3=
